<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO-EXEC - Executor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #bfbfbf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #2d2d2d;
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        p {
            margin: 5px 0 20px;
        }
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        .command-section {
            background-color: #2d2d2d;
            border-radius: 5px;
            padding: 20px;
            box-shadow: inset 0 0 10px #000;
        }
        .CodeMirror {
            height: 400px;
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: flex-start;
        }
        button {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RO-EXEC</h1>
            <p>User Interface for RO-EXEC, provided by loader.live.</p>
        </header>
        <div class="status-bar">
            <span class="status-indicator" id="status-indicator"></span>
            <span id="status-text">Not Connected</span>
        </div>
        <form id="loadstringForm" class="command-section">
            <textarea id="command-input">-- website made by nevrloose, execution using nyx</textarea>
            <div class="buttons">
                <button type="submit" id="execute-button">Execute</button>
                <button type="button" id="clear-button">Clear</button>
                <button type="button" class="button open-button" onclick="openFile()">Open File</button>
                <button type="button" id="Script-Hub" onclick="location.href='scripthub.html'">ScriptHub</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/lua/lua.min.js"></script>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('command-input'), {
            mode: 'lua',
            theme: 'dracula',
            lineNumbers: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: true,
        });

        document.getElementById('clear-button').addEventListener('click', () => {
            editor.setValue('');
        });

        document.getElementById('loadstringForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = editor.getValue();

            fetch('http://localhost:6969/loadstring', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: code
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function openFile() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.lua,.txt';
    input.style.display = 'none';
    input.addEventListener('change', function() {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('code').value = event.target.result;
            };
            reader.readAsText(file);
        }
    });
    document.body.appendChild(input);
    input.click();
    document.body.removeChild(input);
}

        function checkLocalhost() {
            fetch('http://localhost:6969/', { mode: 'no-cors' })
                .then(response => {
                    if (response.ok || response.type === 'opaque') {
                        document.getElementById('status-indicator').style.backgroundColor = 'green';
                        document.getElementById('status-text').innerText = 'Connected';
                    } else {
                        document.getElementById('status-indicator').style.backgroundColor = 'red';
                        document.getElementById('status-text').innerText = 'Not Connected';
                    }
                })
                .catch(error => {
                    document.getElementById('status-indicator').style.backgroundColor = 'red';
                    document.getElementById('status-text').innerText = 'Not Connected';
                });
        }

        setInterval(checkLocalhost, 5000);
        checkLocalhost();
    </script>
</body>
</html>
